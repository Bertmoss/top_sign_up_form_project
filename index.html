<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP Sign-up Form</title>
    <link rel="stylesheet" href="/style.css" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <section>
      <div>
        <img src="/images/odin-lined.png" alt="The Odin Project Logo" />
        <h1>ODIN</h1>
      </div>
      <div>
        <p>Photo by <a href="">Hallie West</a> on <a href="">Unsplash</a></p>
      </div>
    </section>
    <section>
      <div>
        <h4>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started<span>You <em>know</em> you want to.</span>
        </h4>
        <h4>Let's do this!</h4>
      </div>
      <form action="" method="post">
        <fieldset>
          <label for="first-name"
            >FIRST NAME <span class="invalid-message">FIRST NAME REQUIRED</span>
            <input type="text" name="first-name" id="first-name" required />
          </label>
          <label for="surname"
            >LAST NAME
            <input type="text" name="surname" id="surname" />
          </label>
          <label for="mail"
            >EMAIL
            <span class="invalid-message"
              >PLEASE INPUT A VALID EMAIL ADDRESS</span
            >
            <input type="email" name="mail" id="mail" required />
          </label>
          <label for="phone"
            >PHONE NUMBER
            <span class="invalid-message">PLEASE INPUT A PHONE NUMBER</span>
            <input
              type="tel"
              name="phone"
              id="phone"
              pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$"
          /></label>
          <label for="password"
            >PASSWORD
            <span class="invalid-message-password"
              >THE PASSWORDS DON'T MATCH</span
            >
            <input type="password" name="password" id="password" required
          /></label>
          <label for="password-confirmation"
            >CONFIRM PASSWORD
            <input
              type="password"
              name="password-confirmation"
              id="password-confirmation"
              required
          /></label>
        </fieldset>
        <div>
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="http://">Log in</a></p>
        </div>
      </form>
    </section>
  </body>
</html>
