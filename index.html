<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP Sign-up Form</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div>
      <div>
        <img src="/images/odin-lined.png" alt="The Odin Project Logo" />
        <h1>ODIN</h1>
      </div>
      <p>Photo by <a href="">Hallie West</a> on <a href="">Unsplash</a></p>
    </div>
    <div>
      <h3>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started<br />You <em>know</em> you want to.
      </h3>
      <form action="">
        <caption>
          Let's do this!
        </caption>
        <input type="text" name="first-name" id="first-name" required />
        <label for="first-name">FIRST NAME</label>
        <input type="text" name="surname" id="surname" required />
        <label for="surname">LAST NAME</label>
        <input type="email" name="mail" id="mail" required />
        <label for="mail">EMAIL</label>
        <input type="tel" name="phone" id="phone" /><label for="phone"
          >Phone Number</label
        >
        <input type="password" name="password" id="password" /><label
          for="password"
          required
          >PASSWORD</label
        >
        <input
          type="password"
          name="password-confirmation"
          id="password-confirmation"
          required
        /><label for="password-confirmation">CONFIRM PASSWORD</label>
        <button type="submit">Create Account</button>
      </form>
      <p>Already have an account? <a href="http://">Log in</a></p>
    </div>
  </body>
</html>
